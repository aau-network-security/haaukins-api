<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Haaukins API">
    <meta name="keywords" content="Haaukins, Haaukins API, Cyber Security Platform">
    <meta name="author" content="Aalborg Univeristy">
    <title>Haaukins API</title>
    <link rel="stylesheet" href="/assets/css/api.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-img"></div>
    <div class="my-navbar">
        <div class="container">
            <div class="row align-items-center mt-3 mt-md-5">
                <div class="col-md-4 col-12 text-center">
                    <img src="/assets/img/haaukins.png" class="haaukins-logo" alt="Haaukins Brand">
                </div>
                <div class="col-md-8 col-12 text-center mt-3 mt-md-0">
                    <h1 class="brand-name float-none float-lg-left">Haaukins Platform API</h1>
                    <h4 class="brand-description float-none float-lg-left">Play with Cyber Security Exercises through your browser</h4>
                    <h6 class="brand-powered float-none float-lg-left">Developed at
                        <a class="color-sec-aau" href="http://es.aau.dk/">Aalborg University</a> in WCS and supported by
                        <a class="color-sec-aau" href="https://www.industriensfond.dk/">Danish industry fundation</a>
                    </h6>
                </div>
            </div>
        </div>
    </div>

    <main>
        {{ template "content" . }}
    </main>
    <footer class="footer">
        <div class="container text-center">
            <p style="margin:0px">
                Powered by <a href="https://github.com/aau-network-security/haaukins">Haaukins</a> at AAU
            </p>
        </div>
    </footer>
    <script src="/assets/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
