{{ define "content" }}
<div class="container custom-margin-top px-lg-5">
    <div class="row mt-5">
        <div class="col-md-6 text-center">
            {{ if .Toomanyrequests}}
            <img src="/assets/img/requests.svg" class="img-fluid" width="700" height="700">
            {{ else }}
            <img src="/assets/img/error.svg" class="img-fluid" width="700" height="700">
            {{ end }}
        </div>
        <div class="col-md-6">
            <div class="text-container">
                <h3 class="text-center mt-3">Oops... Something went wrong!</h3>
                <p class="error-page-color text-center">{{ .Content }}</p>
                {{ if not .Toomanyrequests}}
                <p class="error-page-color text-center">Please contact <a class="color-sec-aau"
                                                                          href="https://www.cybertraining.dk/haaukinsteam/"> Haaukins
                    maintainers </a> if error occurs again</p>
                {{ end }}
                <div class="text-center">
                    <a href="/" class="btn btn-haaukins mt-3">Try Again Later</a>
                </div>
            </div>

        </div>
    </div>
</div>
{{ end }}
